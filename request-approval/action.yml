name: 'Request Approval'
description: 'Request Approval on Slack'
inputs:
  property_group:  
    description: 'Who to ask. [product, platform]'
    required: true
runs:
  using: "composite"
  steps:
  - name: Set Slack
        run: |
          if [[ ${{ inputs.property_group }} == 'product' ]]; then
              echo "SLACK_URL=https://hooks.slack.com/workflows/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" >> "$GITHUB_ENV"
          else
              echo "SLACK_URL=https://hooks.slack.com/workflows/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" >> "$GITHUB_ENV"
          fi
    - name: Send Deploy Start
      id: slack
      uses: slackapi/slack-github-action@v1.23.0
      with:
        payload: |
          {
            "repository": "${{ github.event.repository.name }}",
            "version": "${{ github.event.release.tag_name }}",
            "release_body": ${{ toJSON(github.event.release.body) }},
            "author": "${{ github.event.release.author.login }}",
            "action_link": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "status": "Deploying"
          }
      env:  
        SLACK_WEBHOOK_URL: ${{ env.SLACK_URL }}